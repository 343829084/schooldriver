{% extends "slide_report/base.html" %}

{% block content %}
  <h1>{{ report.get_name|title }}</h1>
  <div id="slide">

    <div class="active_filters">
      <ul id="sortable_filters">
        <li class="">Item 1</li>
      </ul>
      <span id="drag_tit">Drag filters here from the right</span>
    </div>

    <div class="select_filters">
      <ul id="drag_filters">
        {% for filter in filters %}
        <li
            class="draggable report_filter"
            data-name="{{ filter.get_name }}"
        >
            {{ filter.get_verbose_name }}
        </li>
        {% endfor %}
      </ul>
    </div>

    <div style="clear:both"/>
    <div id="preview_area">
      <table>
        <tr>
        <th>
          Hey
        </th>
      </tr>
      <tr>
        <td>fdsafsdf</td>
      </tr>
        
      </table>
    </div>

  </div>
{% endblock %}
