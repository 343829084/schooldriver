{% extends "slide_report/base.html" %}

{% block content %}
  <h1>{{ report.get_name|title }}</h1>
  <div id="slide">

    <div class="active_filters">
      <ul id="sortable_filters">
      </ul>
      <span id="drag_it">Drag filters here from the right</span>
    </div>

    <div class="select_filters">
      <ul id="drag_filters">
        {% for filter in filters %}
        <li
            class="draggable report_filter"
            data-name="{{ filter.get_name }}"
        >
            {{ filter.get_verbose_name }}
            <form method="post" class="filter_form" style="display:none;">
                {{ filter.form }}
            </form>
        </li>
        {% endfor %}
      </ul>
    </div>

    <div style="clear:both"/>
    <p onclick="load_preview();">Update</p>
    <div id="preview_area">
    </div>

  </div>
{% endblock %}
