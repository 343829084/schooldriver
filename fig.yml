db:
  image: mysql
  environment:
    MYSQL_ROOT_PASSWORD: docker
    MYSQL_DATABASE: djangosis
    MYSQL_USER: djangosis
    MYSQL_PASSWORD: djangosis
redis:
  image: dockerfile/redis
web:
  build: .
  command: ./run.sh
  volumes:
    - .:/code
  ports:
    - "8000:8000"
    - "5555:5555"
  links:
    - db
    - redis
