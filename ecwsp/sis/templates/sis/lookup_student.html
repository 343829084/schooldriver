{% if choices %}
  {% for choice in choices %}
  {% spaceless %}
  <a class="block choice" href="{% url 'view-student' choice.id %}" onClick="return false;">
    {% if choice.pic.url_70x65 %}
      <img src="{{ choice.pic.url_70x65 }}" />
    {% else %}
      <i class="fa fa-user icon-user no-pic"></i>
    {% endif %}
      <span class="student-name">{{ choice.first_name }} {{ choice.last_name }}</span>
    {% if choice.year %}
      <br />{{ choice.year }}{% endif %}
  </a>
  {% endspaceless %}
  {% endfor %}
{% else %}
  <span class="no-results">No results found.</span>
{% endif %}
