{% load widget_tweaks %}

{% for hidden in form.hidden_fields %}
  {{ hidden }}
{% endfor %}
<div class="row">
  <div class="four columns">
    <div class="field">
      Start Date: {{ form.date_begin|add_class:"input" }}
    </div>
    <div class="field">
      End Date: {{ form.date_end|add_class:"input" }}
    </div>
  </div>

  <div class="four columns">
    <div class="field">
      <label for="{{ form.school_year.id_for_label }}">{{ form.school_year.label }}</label>
      <div class="picker">
        {{ form.school_year }}
      </div>
    </div>
  </div>
  <div class="four columns">
    <div class="field">
      <label for="{{ form.marking_periods.id_for_label }}">{{ form.marking_periods.label }}</label>
      <div class="picker-multiple">
        {{ form.marking_periods }}
      </div>
    </div>
  </div>
</div>
