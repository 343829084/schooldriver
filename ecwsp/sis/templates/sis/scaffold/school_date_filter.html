{% load widget_tweaks %}

{% for hidden in form.hidden_fields %}
  {{ hidden }}
{% endfor %}

<div class="field">
<div style="display: inline-block; vertical-align: top;">
  Start&nbsp;Date: {{ form.date_begin|add_class:"text input" }}
</div>
  <div style="display: inline-block; vertical-align: top;">
  End&nbsp;Date: {{ form.date_end|add_class:"text input" }}
</div>
<div style="display: inline-block; vertical-align: top;">
  <label for="{{ form.school_year.id_for_label }}" class="inline">{{ form.school_year.label }}</label>
  <div class="picker">
    {{ form.school_year }}
  </div>
</div>
<div style="display: inline-block; vertical-align: top;">
  <label for="{{ form.marking_periods.id_for_label }}" class="inline">{{ form.marking_periods.label }}</label>
  <div class="picker-multiple">
    {{ form.marking_periods }}
  </div>

</div>
</div>
