<h1>{{ student.first_name }} {{ student.last_name }} - Grades</h1>

<div ng-repeat="year in years">
    {{ year.name }}
</div>

<button ng-click="showComments()" class="btn btn-primary">{{ comment_button_text }}</button>

<hot-table id="gradeTable"
                columnHeaders="true"
                settings="htSettings"
                columns="gridData.columns"
                datarows="gridData.rows"
                >
</hot-table>
