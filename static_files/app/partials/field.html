<div class="form-group">
    <label class="col-sm-2 control-label">
        {{ fieldOptions.label }}
    </label>
  <div class="col-sm-10">
    <div ng-transclude></div>
    <span class="help-block" ng-show="fieldForm.$invalid && fieldForm.$dirty">
      <li ng-repeat="error in fieldForm.errors">
        {{ error }}
      </li>
      <li ng-show"fieldForm.$error.required">This Field is Required</li>
    </span>
  </div>
</div>
