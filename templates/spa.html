{% extends "base_next.html" %}
{% load staticfiles compress %}

{% block head %}
    {% block base_tag %}
        <base href="/">
    {% endblock %}

    {{ block.super }}
    <script src="{% static 'angular/angular.min.js' %}"></script>
    <script src="{% static 'underscore/underscore.js' %}"></script>
    <script src="{% static 'restangular/dist/restangular.min.js' %}"></script>
    <script src="{% static 'angular-route/angular-route.min.js' %}"></script>
    <script src="{% static 'angular-bootstrap/ui-bootstrap-tpls.min.js' %}"></script>
    <script src="{% static 'bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js' %}"></script>
    <script src="{% static 'angular-ui-handsontable/dist/angular-ui-handsontable.full.js' %}"></script>
    <script src="{% static 'js/angular-translate.min.js' %}"></script>
    <script src="{% static 'js/angular-translate-loader-url.min.js' %}"></script>
    <link rel="stylesheet" media="screen" href="{% static "angular-ui-handsontable/dist/angular-ui-handsontable.full.css" %}">
    {% block angular_app %}
        {% compress js %}
        <script src="{% static 'app/angular_sis.js' %}"></script>
        <script src="{% static 'app/grades/grades.js' %}"></script>
        <script src="{% static 'app/grades/course.js' %}"></script>
        {% endcompress %}
    {% endblock %}
{% endblock %}


{% block content %}
<div class="container-fluid" ng-app="angular_sis">
  <div class="row" ng-view>
  </div>
</div>
{% endblock %}
