<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
  {% block head %}
  
  {% block javascripts %}
  <script type="text/javascript" src="/static/js/jquery.js"></script>
  <script type="text/javascript" src="/static/js/jquery-ui.js"></script>
  <script type="text/javascript" src="/static/js/ajax_select.js"></script>
  {% endblock %}
  
  {% block styles %}
  <link rel="stylesheet" type="text/css" href="/static/css/ajax_select.css"/> 
  <link rel="stylesheet" type="text/css" href="/static/css/ui.core.css"/>
  <link rel="stylesheet" type="text/css" href="/static/css/jquery-ui.css"/>
  <link rel="stylesheet" type="text/css" href="/static/css/global.css"/>
  <link rel="stylesheet" media="print" type="text/css" href="/static/css/print.css"/>
  {% endblock %}

  {% include "gumby/head.html" %}
  <title>Django School Information System</title>

  {% if google_analytics_code %}
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ google_analytics_code }}']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  {% endif %}
  
  {% endblock %}
</head>
<body>
  {% block nav %}
  {% endblock %}
  <div class="container row">
    {% block content %}
    {% endblock %}
  </div>
  <script src="/static/gumby/js/libs/gumby.init.js"></script>
  <script src="/static/js/sis.init.js"></script>
</body>
</html>
