{% extends "base.html" %}

{% block css %}
	textarea {
		width:100%;
		height:70px;
	}
	input[type=text] {
		width:300px;
	}
{% endblock %}

{% block content %}
	<h1 style="text-align:center;"> Contract for {{ company }} </h1>
	<br/>
	<div class="contract">
		<form action="." method="post">
			<table>
			{{ form.as_table }}
			</table>
			<input type="submit" value="Next" style="width:150px;"/>
		</form>
	</div>
{% endblock %}
