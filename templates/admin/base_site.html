<style type="text/css">
    td, th {
        padding: 7px 7px 6px;
    }
    div .column.span-6 {
        min-width: 400px;
    }
    div#breadcrumbs {
        padding: 2px 4px 2px 9px;
    }
    /* Why is it by id sometimes? */
    div.breadcrumbs {
        padding: 2px 4px 2px 9px;
    }
    div.breadcrumbs {
        position: fixed;
        top: 30px;
        left: 0;
        z-index: 1000;
        width: 100%;
        font-size: 11px;
    /*    font-weight: bold;*/
        text-align: left;
    }
    div.breadcrumbs {
        color: #666;
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        background: #e6e6e6;
    }
    body.popup div#breadcrumbs {
        top: 0;
    }

    h1 {
        margin: 8px 0 10px;
    }
    fieldset {
        border: solid 1px;
    }
    .modal {
        background-color:#fff;
        display:none;
        width:550px;
        padding:15px;
        text-align:center;
        border:2px solid #333;
    
        opacity:0.9;
        border-radius:6px;
        -moz-border-radius:6px;
        -webkit-border-radius:6px;
        box-shadow: 0 0 100px #ddd;
        -moz-box-shadow: 0 0 100px #ddd;
        -webkit-box-shadow: 0 0 100px #ddd;
    }
</style>
